services:
  - type: web
    name: kopis-performance
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PYTHONPATH
        value: /opt/render/project/src
    buildFilter:
      paths:
        - requirements.txt
        - main.py
        - start.py
        - templates/**
        - static/** 