<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KOPIS 공연 홍보 플랫폼{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts: Black Han Sans for bold, modern Korean -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- Pretendard (한글/영문 모두 세련됨) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <!-- Montserrat (영문 강조용) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
        }
        .hero-section .gonggo {
            font-family: 'Black Han Sans', 'Noto Sans KR', sans-serif;
            font-size: 4rem;
            letter-spacing: 0.1em;
            font-weight: 900;
            line-height: 1.1;
        }
        .hero-section .gonggo-desc {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }
        .hero-section .gonggo-go {
            font-family: 'Black Han Sans', 'Noto Sans KR', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            color: #ffe066;
            letter-spacing: 0.05em;
        }
        .performance-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .performance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        /* 메인 타이틀 */
        .main-title {
            font-family: 'Montserrat', 'Pretendard', 'Noto Sans KR', sans-serif;
            font-weight: 900;
            letter-spacing: 2px;
            font-size: 3.5rem;
            line-height: 1.1;
        }

        /* 서브 타이틀 */
        .main-subtitle {
            font-family: 'Pretendard', 'Montserrat', 'Noto Sans KR', sans-serif;
            font-weight: 700;
            color: #ffe066;
            font-size: 2rem;
            line-height: 1.2;
        }

        /* 설명 */
        .main-desc {
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            font-size: 1.5rem;
            line-height: 1.5;
        }

        /* 버튼 */
        .main-btn {
            font-family: 'Montserrat', 'Pretendard', 'Noto Sans KR', sans-serif;
            font-weight: 700;
            font-size: 1.35rem;
            padding: 0.85rem 2.2rem;
        }
        .btn-category {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.7rem 1.7rem;
            border-radius: 2rem;
            transition: all 0.15s;
        }
        .btn-category.active, .btn-category:hover {
            background: #5a6fd8;
            color: #fff !important;
            border-color: #5a6fd8;
            box-shadow: 0 2px 8px rgba(90,111,216,0.12);
        }
        
        /* 지도 스타일 */
        .map-container {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        :root {
            --bg: #fff;
            --text: #222;
            --card-bg: #f8f9fa;
            --primary: #5a6fd8;
            --secondary: #6c757d;
            --border: #e0e0e0;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --transition: background 0.3s, color 0.3s;
        }
        body {
            background: var(--bg);
            color: var(--text);
            transition: var(--transition);
        }
        .card, .navbar, .modal-content, .dropdown-menu {
            background: var(--card-bg) !important;
            color: var(--text) !important;
            transition: var(--transition);
        }
        .btn-primary, .bg-primary {
            background: var(--primary) !important;
            border-color: var(--primary) !important;
        }
        .btn-secondary, .bg-secondary {
            background: var(--secondary) !important;
            border-color: var(--secondary) !important;
        }
        .border, .form-control, .form-select {
            border-color: var(--border) !important;
        }
        .shadow, .card, .modal-content {
            box-shadow: var(--shadow) !important;
        }
        .dark-mode {
            --bg: #181a1b;
            --text: #e0e0e0;
            --card-bg: #23272b;
            --primary: #7b9fff;
            --secondary: #444950;
            --border: #333;
            --shadow: 0 2px 12px rgba(0,0,0,0.25);
        }
        .dark-mode .btn, .dark-mode .form-control, .dark-mode .form-select {
            background: var(--card-bg) !important;
            color: var(--text) !important;
            border-color: var(--border) !important;
        }
        .dark-mode .navbar, .dark-mode .dropdown-menu {
            background: var(--card-bg) !important;
        }
        .dark-mode .btn-outline-light {
            color: #fff !important;
            border-color: #fff !important;
        }
        .dark-mode .btn-outline-primary {
            color: var(--primary) !important;
            border-color: var(--primary) !important;
        }
        .dark-mode .btn-primary {
            background: var(--primary) !important;
            border-color: var(--primary) !important;
        }
        .dark-mode .bg-primary {
            background: var(--primary) !important;
        }
        .dark-mode .bg-light {
            background: #23272b !important;
        }
        .dark-mode .text-muted {
            color: #b0b0b0 !important;
        }
        .dark-mode .form-text {
            color: #b0b0b0 !important;
        }
    </style>
    
    <!-- 카카오맵 API (무료 키 사용) -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=79ded8e1559559f4771806999c7c04ab&libraries=services"></script>
    <script>
    // 다크모드 토글 및 로컬스토리지 저장
    function setDarkMode(on) {
        if (on) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'on');
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'off');
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        // 초기 상태
        if (localStorage.getItem('darkMode') === 'on') {
            setDarkMode(true);
        }
        document.getElementById('darkModeToggle').onclick = function() {
            setDarkMode(!document.body.classList.contains('dark-mode'));
        };
    });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-music me-2"></i>KOPIS 공연 홍보 플랫폼
            </a>
            <div class="d-flex align-items-center ms-auto">
                <!-- 다크모드 토글 버튼 -->
                <button id="darkModeToggle" class="btn btn-outline-light ms-2" title="다크 모드 토글">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 KOPIS 공연 홍보 플랫폼. 대중무용의 새로운 시작.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
