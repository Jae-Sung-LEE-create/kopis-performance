{% extends "base.html" %}

{% block title %}KOPIS 모바일 앱 다운로드{% endblock %}

{% block content %}
<div class="app-download-page">
    <div class="container">
        <div class="app-download-hero">
            <div class="app-download-content">
                <div class="app-download-info">
                    <h1 class="app-download-title">
                        <i class="fas fa-mobile-alt"></i>
                        KOPIS 모바일 앱
                    </h1>
                    <p class="app-download-subtitle">
                        언제 어디서나 공연 정보를 확인하세요
                    </p>
                    <div class="app-features">
                        <div class="feature-item">
                            <i class="fas fa-star"></i>
                            <span>실시간 공연 정보</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-bell"></i>
                            <span>푸시 알림</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-heart"></i>
                            <span>좋아요 & 북마크</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-search"></i>
                            <span>카테고리별 검색</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>위치 기반 추천</span>
                        </div>
                    </div>
                </div>
                
                <div class="app-download-qr">
                    <div class="qr-container">
                        <img src="/api/qr-code?data=https://kopis-performance.onrender.com/app-download" 
                             alt="QR Code" 
                             class="qr-code-large">
                        <div class="qr-overlay">
                            <i class="fas fa-qrcode"></i>
                        </div>
                    </div>
                    <p class="qr-instruction">
                        QR 코드를 스캔하여 앱을 다운로드하세요
                    </p>
                </div>
            </div>
            
            <div class="app-download-actions">
                <div class="download-buttons">
                    <a href="#" class="btn btn-google-play" onclick="downloadAndroid()">
                        <i class="fab fa-google-play"></i>
                        <div class="btn-text">
                            <span class="btn-label">GET IT ON</span>
                            <span class="btn-name">Google Play</span>
                        </div>
                    </a>
                    <a href="#" class="btn btn-app-store" onclick="downloadIOS()">
                        <i class="fab fa-apple"></i>
                        <div class="btn-text">
                            <span class="btn-label">Download on the</span>
                            <span class="btn-name">App Store</span>
                        </div>
                    </a>
                </div>
                
                <div class="app-screenshots">
                    <h3>앱 미리보기</h3>
                    <div class="screenshot-gallery">
                        <div class="screenshot-item">
                            <img src="/static/images/app-screenshot-1.png" alt="홈 화면">
                            <span>홈 화면</span>
                        </div>
                        <div class="screenshot-item">
                            <img src="/static/images/app-screenshot-2.png" alt="공연 목록">
                            <span>공연 목록</span>
                        </div>
                        <div class="screenshot-item">
                            <img src="/static/images/app-screenshot-3.png" alt="공연 상세">
                            <span>공연 상세</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.app-download-page {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 2rem 0;
}

.app-download-hero {
    text-align: center;
    color: white;
}

.app-download-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1000px;
    margin: 0 auto 3rem;
    gap: 3rem;
}

.app-download-info {
    flex: 1;
    text-align: left;
}

.app-download-title {
    font-family: 'Montserrat', sans-serif;
    font-weight: 900;
    font-size: 3rem;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.app-download-title i {
    color: #ffe066;
    font-size: 2.5rem;
}

.app-download-subtitle {
    font-family: 'Pretendard', sans-serif;
    font-size: 1.3rem;
    margin-bottom: 2rem;
    opacity: 0.9;
}

.app-features {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.feature-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    font-family: 'Pretendard', sans-serif;
    font-size: 1.1rem;
}

.feature-item i {
    color: #ffe066;
    width: 20px;
}

.app-download-qr {
    flex-shrink: 0;
}

.qr-container {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 0 auto 1rem;
}

.qr-code-large {
    width: 100%;
    height: 100%;
    border-radius: 15px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    background: white;
}

.qr-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: rgba(102, 126, 234, 0.3);
    pointer-events: none;
}

.qr-instruction {
    font-family: 'Pretendard', sans-serif;
    font-size: 1rem;
    opacity: 0.8;
}

.app-download-actions {
    max-width: 800px;
    margin: 0 auto;
}

.download-buttons {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 3rem;
}

.btn {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem 2rem;
    border-radius: 15px;
    text-decoration: none;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-google-play {
    background: #000;
    color: white;
}

.btn-google-play:hover {
    background: #333;
    color: white;
    transform: translateY(-2px);
}

.btn-app-store {
    background: #000;
    color: white;
}

.btn-app-store:hover {
    background: #333;
    color: white;
    transform: translateY(-2px);
}

.btn i {
    font-size: 2rem;
}

.btn-text {
    display: flex;
    flex-direction: column;
    text-align: left;
}

.btn-label {
    font-size: 0.8rem;
    opacity: 0.8;
}

.btn-name {
    font-size: 1.2rem;
    font-weight: 700;
}

.app-screenshots h3 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    margin-bottom: 2rem;
    font-size: 2rem;
}

.screenshot-gallery {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
}

.screenshot-item {
    text-align: center;
}

.screenshot-item img {
    width: 200px;
    height: 350px;
    object-fit: cover;
    border-radius: 15px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    margin-bottom: 1rem;
    transition: transform 0.3s ease;
}

.screenshot-item img:hover {
    transform: scale(1.05);
}

.screenshot-item span {
    font-family: 'Pretendard', sans-serif;
    font-size: 1rem;
    opacity: 0.9;
}

@media (max-width: 768px) {
    .app-download-content {
        flex-direction: column;
        text-align: center;
    }
    
    .app-download-info {
        text-align: center;
    }
    
    .download-buttons {
        flex-direction: column;
        align-items: center;
    }
    
    .screenshot-gallery {
        flex-direction: column;
        align-items: center;
    }
}
</style>

<script>
function downloadAndroid() {
    // 실제 Google Play Store 링크로 변경
    alert('Android 앱 다운로드 준비 중입니다. 곧 Google Play Store에서 다운로드할 수 있습니다.');
}

function downloadIOS() {
    // 실제 App Store 링크로 변경
    alert('iOS 앱 다운로드 준비 중입니다. 곧 App Store에서 다운로드할 수 있습니다.');
}
</script>
{% endblock %}
